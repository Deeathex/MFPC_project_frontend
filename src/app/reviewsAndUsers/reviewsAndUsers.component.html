<div style="text-align: center;"><h1>Reviews & Users</h1></div>

<div class="main-div">
  <div class="table-div mat-elevation-z8">
    <table mat-table [dataSource]="reviewsTableDataSource">

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Comment</th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating</th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User</th>
        <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="reviewsDisplayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: reviewsDisplayedColumns;"></tr>
    </table>
  </div>


  <div class="table-div mat-elevation-z8">
    <table mat-table [dataSource]="usersTableDataSource">

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="usersDisplayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: usersDisplayedColumns;"></tr>
    </table>
  </div>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <h2>Reviews </h2>
      <div class="form-group">
        <mat-label>Comment:</mat-label>
        <textarea matInput id="comment" [(ngModel)]="inputReviewComment"
                  [ngModelOptions]="{standalone: true}"></textarea>
      </div>

      <div class="form-group">
        <mat-label>Rating:</mat-label>
        <input matInput type="number" id="rating" [(ngModel)]="inputReviewRating"
               [ngModelOptions]="{standalone: true}"/>
      </div>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <h2>Users </h2>
      <div class="form-group">
        <mat-label>Name:</mat-label>
        <input matInput id="name" [(ngModel)]="inputUserName" [ngModelOptions]="{standalone: true}"/>
      </div>

      <div class="form-group">
        <mat-label>Email:</mat-label>
        <input matInput id="email" [(ngModel)]="inputUserEmail" [ngModelOptions]="{standalone: true}"/>
      </div>
    </mat-form-field>

    <div class="actions-div">
      <button id="addReviewAndUser" mat-raised-button color="primary" (click)="addReviewAndUser()">
        Add Review & User
      </button>
    </div>
  </form>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <h2>Delete </h2>
      <div class="form-group">
        <mat-label>Review id:</mat-label>
        <input matInput [(ngModel)]="inputReviewId" [ngModelOptions]="{standalone: true}"/>
      </div>

      <div class="form-group">
        <mat-label>User id:</mat-label>
        <input matInput [(ngModel)]="inputUserId" [ngModelOptions]="{standalone: true}"/>
      </div>
    </mat-form-field>

    <div class="actions-div">
      <button mat-raised-button color="primary" (click)="deleteReviewAndUser()">
        Delete Movie & Director
      </button>
    </div>
  </form>
</div>

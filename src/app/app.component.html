<!-- Creates a layout with a left and right sidenav and implicit content. -->
<ng-container>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <div style="text-align: center; color: white;"><h1>MFPC Project</h1></div>
      <div class="sidenav-buttons">
        <button mat-button class="sidenav-button" routerLink="/moviesAndDirectors">Movies & Directors</button>
        <button mat-button class="sidenav-button" routerLink="/reviewsAndUsers">Reviews & Users</button>
      </div>
      <div class="sidenav-author">
        Created by Deeathex Â© 2020
      </div>
    </mat-sidenav>

    <div class="router-body">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</ng-container>
